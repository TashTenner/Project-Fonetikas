<!DOCTYPE html>
<html>
  <head>
    <title>Fonetikas</title>
    <meta charset="utf-8" />
    <!--Viewport meta tag allows us to control the viewport’s size and scale.-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--CSS, reset, normalize, main-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <!--LANDING PAGE-->
    <div id="start-page">
      <button id="hide-start" onclick="">Alemán para hispanohablantes</button>
    </div>
    <!--PAUSE - REPETITION PAGE-->
    <div id="pause-page">
      <button id="hide-pause" onclick="">Back to the lesson</button>
    </div>
    <div class="wrapper">
      <!--PROGRESS-->
      <div id="progress">
        <div>
          <!--growing line-->
          <div class="line">"growing line"</div>
          <!--lesson 1 unit 1 from 10, in text-->
          <div class="unit">
            <span id="index-unit"></span>
          </div>
        </div>
      </div>
      <div class="lila"></div>
      <!--MAIN-->
      <div id="main">
        <!--title-->
        <div class="title">
          <span id="imperative-title"></span>
        </div>
        <!--words introduction-->
        <div class="words">
          <div class="base-language">
            <span id="native-language"></span>
          </div>
          <div class="equal">
            <span id="equal-sign"></span>
          </div>
          <div class="target-language">
            <a href="#" id="play">
              <img id="icon-target-language" src=" " />
            </a>
          </div>
        </div>
        <!--hints-->
        <div class="hints">
          <!--pics or text or audio-->
          <div>"additional info"</div>
        </div>
        <!--task-->
        <div class="task">
          <div class="question">
            <span id="choose-correct-audio"></span>
          </div>
          <div class="options">
            <div class="option-a margin-l-r">
              <a href="#"><img class="audio-sign" src=" "/></a>
            </div>
            <div class="option-b margin-l-r">
              <a href="#"><img class="audio-sign" src=" "/></a>
            </div>
            <div class="option-c margin-l-r">
              <a href="#"><img class="audio-sign" src=" "/></a>
            </div>
          </div>
        </div>
      </div>
      <div class="lila"></div>
      <!--CHECK, PAUSE, BACK TO LANDING PAGE-->
      <div id="bottom">
        <div class="check margin-l-r">
          <button id="btn-check" onclick="configLesson()">check</button>
        </div>
        <div class="pause margin-l-r">
          <button id="btn-pause">pause</button>
        </div>
        <div class="choose-language margin-l-r">
          <button id="next-word">Next word</button>
        </div>
      </div>
    </div>
    <script src="./js/word.js"></script>
    <script src="./js/germanVocab.js"></script>
    <script src="./js/spanishGerman.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
