<!DOCTYPE html>
<html>
  <head>
    <title>Fonetikas</title>
    <meta charset="utf-8" />
    <!--Viewport meta tag allows us to control the viewport’s size and scale.-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--CSS, reset, normalize, main-->
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <!--LANDING PAGE-->
    <div id="start-page">
      <div id="column-one">
        <span
          >¿Hablar un idioma como un nativo?<br />La llama llama
          <b>FONETIKAS</b></span
        >
      </div>
      <div id="column-two">
        <button id="hide-start" onclick="">alemán para hispanohablantes</button>
        <br />
        <span>Pronto:</span>
        <br />
        <button class="disabled">hebreo para hispanohablantes</button>
        <br />
        <button class="disabled">inglés para hispanohablantes</button>
        <br />
        <button class="disabled">ruso para hispanohablantes</button>
      </div>
      <div id="column-three">
        <img src="img/llama.png" alt="" />
      </div>
    </div>
    <!--PAUSE - REPETITION PAGE-->
    <div id="pause-page">
      <div>
        <button id="hide-pause" onclick="">regresar a la clase</button>
      </div>
      <div id="recap-words"></div>
    </div>
    <div class="wrapper">
      <!--PROGRESS-->
      <div id="progress">
        <div>
          <!--"progress line"-->
          <div class="line"></div>
          <!--lesson 1 unit 1 from 10, in text-->
          <div class="unit">
            <span id="index-unit"></span>
          </div>
        </div>
      </div>
      <div class="lila"></div>
      <!--MAIN-->
      <div id="main">
        <!--title-->
        <div class="title">
          <span id="imperative-title"></span>
          <!--lesson type 2, order words into phrase!-->
        </div>
        <!--words introduction-->
        <div class="words">
          <div class="base-language">
            <span id="native-language" class="bold"></span>
          </div>
          <div class="equal">
            <span id="equal-sign"></span>
          </div>
          <div class="target-language box-shadow-word">
            <a href="#" id="play">
              <img id="icon-target-language" src=" " />
            </a>
          </div>
        </div>
        <!--hints-->
        <div class="hints">
          <!--pics or text or audio-->
          <div>
            <!--pics or text or audio "additional info"-->
            <span id="info-or-phrase"></span>
          </div>
          <!--lesson type 2, written text in Spanish which phrase, additional info-->
        </div>
        <!--task-->
        <div class="task">
          <div class="question">
            <span id="choose-correct-audio"></span>
          </div>
          <div class="options">
            <div class="option-abc margin-l-r center">
              <a class="center" href="#">
                <img id="sound-a" class="audio-sign" src=" " />
              </a>
            </div>
            <div class="option-abc margin-l-r center">
              <a class="center" href="#"
                ><img id="sound-b" class="audio-sign" src=" "
              /></a>
            </div>
            <div class="option-abc margin-l-r center">
              <a class="center" href="#"
                ><img id="sound-c" class="audio-sign" src=" "
              /></a>
            </div>
          </div>
          <div class="options">
            <div class="option-abc margin-l-r center">
              <button id="btn-check-a">check</button>
            </div>
            <div class="option-abc margin-l-r center">
              <button id="btn-check-b">check</button>
            </div>
            <div class="option-abc margin-l-r center">
              <button id="btn-check-c">check</button>
            </div>
          </div>
        </div>
        <div class="phrases">
          <div class="correct-phrase">
            <!--auto creating div with img, with sound, padre tiene que ser flex-->
          </div>
          <div class="several-words">
            <!--auto creating div with img, with sound, padre tiene que ser flex, depends on the amount of words-->
          </div>
        </div>
      </div>
      <div class="lila"></div>
      <!--CHECK, PAUSE, BACK TO LANDING PAGE-->
      <div id="bottom">
        <div class="check margin-l-r">
          <button id="btn-check">check</button>
        </div>
        <div class="pause margin-l-r">
          <button id="btn-pause">repasar palabras</button>
        </div>
        <div class="choose-language margin-l-r">
          <button id="next-word">clase siguiente</button>
        </div>
      </div>
    </div>
    <script src="./js/word.js"></script>
    <script src="./js/germanVocab.js"></script>
    <script src="./js/germanPhrases.js"></script>
    <script src="./js/spanishGerman.js"></script>
    <script src="./js/sounds-array.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
